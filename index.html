<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Firebase references -->
    <script src="https://www.gstatic.com/firebasejs/7.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.10.0/firebase-database.js"></script>

    <!-- Stylesheet references -->
    <link rel="stylesheet" type="text/css" href="assets/CSS/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/CSS/base.css">
    <link href="https://fonts.googleapis.com/css?family=Rock+Salt|Viaoda+Libre&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/CSS/style.css">
</head>
<body id="wrapper">
    <div class="container">
        <!-- holds the rules for the game, prompts basic functionality -->
        <div class="row">
            <div class="col-12">
                <p>This holds game play information</p>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-8">This will display who wins who dies who tells their story</div>
        </div>
    </div>
    <div class="container">
        <!-- holds whether p1 or p2 have picked R, P, S -->
        <div class="row">
            <div class="col-6">
                <h2>Player 1</h2>
                <span id="p1Play">Choose your move</span>
            </div>
            <div class="col-6">
               <h2>Player 2</h2>
                <span id="p2Play">Choose your move</span>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12" id="scoreboard">
                <table class="table">
                    <thead>
                        <th scope="col">Round</th>
                        <th scope="col">Player 1 Chose</th>
                        <th scope="col">Player 2 Chose</th>
                        <th scope="col">Results</th>
                        <th scope="col">Player 1 Wins</th>
                        <th scope="col">Player 2 Wins</th>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-12" id="btnHolder">
                <button class="btn" id="newRound">New Round</button>
                <button class="btn btn-primary" id="clearHistory">Clear</button>
            </div>
        </div>
    </div>
</body>
<script src="assets/javascript/game.js"></script>
</html>
