<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Firebase references -->
    <script src="https://www.gstatic.com/firebasejs/7.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.10.0/firebase-database.js"></script>

    <!-- math.js reference -->
    <script src=https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.3.0/math.min.js></script>

    <!-- Stylesheet references -->
    <link rel="stylesheet" type="text/css" href="assets/CSS/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/CSS/base.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:100,300,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/CSS/style.css">
</head>
<body id="wrapper">
    
    <nav class="navbar navbar-light">
        <a class="navbar-brand" href="https://baileedastugue.github.io/RPS-Multiplayer/">
          <!-- <img src="assets/images/navbarB.png" width="auto" height="30" alt=""> -->
          ROCK PAPER SCISSORS
        </a>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <form id="nameForm">
                    <div class="form-group">
                        <label for="userName">Input Name</label>
                        <input type="text" class="form-control" id="userName">
                        <button type="submit" class="btn" id="name-btn">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- holds the rules for the game, prompts basic functionality -->
        <div class="row">
            <div class="col-md-12">
                <p>To play, each player selects the letter 'r' for rock, 'p' for paper, or 's' for scissors. To refresh your memory: rock beats scissors, scissors beats paper, and paper beats rock. </p>
            </div>
        </div>
    </div>
    <div class="container" id="btnHolder">
        <div class="row">
            <div class="col-12" >
                <button class="btn" id="newRound">New Round</button>
                <button class="btn" id="clearHistory">Clear</button>
            </div>
        </div>
    </div>
    <div class="container" id="gameContainer">
        <!-- holds whether p1 or p2 have picked R, P, S -->
        <div class="row">
            <div class="col-md-2" id="p1Container">
                <h2 id="p1name">Player 1</h2>
                <span id="p1Play">Choose your move</span>
                <img id="player1" class="player">
            </div>

            <div class="col-md-8" id="scoreboard">
                <table class="table">
                    <thead>
                        <th scope="col">Round</th>
                        <th scope="col">Results</th>
                        <th scope="col">Player 1 Wins</th>
                        <th scope="col">Player 2 Wins</th>
                        <th scope="col">Ties</th>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>

            <div class="col-md-2" id="p2Container">
               <h2 id="p2name">Player 2</h2>
                <span id="p2Play"></span>
                <img id="player2" class="player">
            </div>
        </div>
    </div>

    <img src="assets/images/rps1.png" id="RPS1">
    <img src="assets/images/rps2.png" id="RPS2">
    <!-- <img src="assets/images/rps4.png" id="RPS3"> -->
    <img src="assets/images/rps5.png" id="RPS4">
    <img src="assets/images/rps3.png" id="bottomRPS">
    
</body>
<script src="assets/javascript/game.js"></script>
</html>
